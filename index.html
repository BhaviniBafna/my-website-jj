<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Empowering Young Minds with STEM!" />
    <meta name="keywords" content="STEM learning, Robotics for kids, Coding courses, Math classes, STEM workshops" />
    <meta name="author" content="Jai Jinendra Skill N Service" />
    <title>Jai Jinendra Skill N Service | Early STEM Learning</title>
    <link rel="stylesheet" href="https://jaijinendra.co.in/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            height: 60px;
        }

        .logo-container h1 {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }

        nav {
            width: 100%;
            margin-top: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 15px;
        }

        .nav-links li a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
            display: block;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
                display: none;
                width: 100%;
                background-color: #f2f2f2;
                padding-bottom: 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="https://jaijinendra.co.in/images/logo.png" alt="Jai Jinendra Logo" />
        <h1>Jai Jinendra Skill N Service</h1>
    </div>
    <button class="hamburger" id="hamburgerBtn"><i class="fas fa-bars"></i></button>
    <nav>
        <ul class="nav-links" id="navLinks">
            <li><a href="https://jaijinendra.co.in/">Home</a></li>
            <li><a href="https://jaijinendra.co.in/about.html">About</a></li>
            <li><a href="https://jaijinendra.co.in/programs.html">Programs</a></li>
            <li><a href="https://jaijinendra.co.in/workshops.html">Workshops</a></li>
            <li><a href="https://jaijinendra.co.in/contact.html">Contact</a></li>
            <li><a class="btn" href="https://forms.gle/h3C6qdpS3Fq1Ruv19" target="_blank">Book Free Trial</a></li>
        </ul>
    </nav>
</header>

<script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navLinks = document.getElementById('navLinks');

    hamburgerBtn.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });
</script>

</body>
</html>
